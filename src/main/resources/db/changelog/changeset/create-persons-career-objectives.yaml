databaseChangeLog:
  - changeSet:
      id: create-persons-career-objectives
      author: Bespalov
      changes:
        - createTable:
            tableName: persons_to_career_objectives
            columns:
              - column:
                  name: career_objective_id
                  type: UUID
                  autoIncrement: false
                  constraints:
                    nullable: false
                    foreignKeyName: fk_career_objective
                    referencedTableName: career_objectives
                    referencedColumnNames: career_objective_id
              - column:
                  name: person_id
                  type: UUID
                  autoIncrement: false
                  constraints:
                    nullable: false
                    foreignKeyName: fk_person_career_objective
                    referencedTableName: persons
                    referencedColumnNames: person_id
  - changeSet:
      id: add-unique-constraint
      author: Bespalov
      changes:
        - addUniqueConstraint:
            tableName: persons_to_career_objectives
            columnNames: career_objective_id,person_id
            constraintName: unique_from_person_career_objectives