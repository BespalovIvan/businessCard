databaseChangeLog:
  - changeSet:
      id: create-persons-skills
      author: Bespalov
      changes:
        - createTable:
            tableName: persons_to_skills
            columns:
              - column:
                  name: skill_id
                  type: UUID
                  autoIncrement: false
                  constraints:
                    nullable: false
                    foreignKeyName: fk_skill
                    referencedTableName: skills
                    referencedColumnNames: skill_id
              - column:
                  name: person_id
                  type: UUID
                  autoIncrement: false
                  constraints:
                    nullable: false
                    foreignKeyName: fk_person_skill
                    referencedTableName: persons
                    referencedColumnNames: person_id
  - changeSet:
      id: add-unique-constraint
      author: Bespalov
      changes:
        - addUniqueConstraint:
            tableName: persons_to_skills
            columnNames: skill_id,person_id
            constraintName: unique_from_person_skill