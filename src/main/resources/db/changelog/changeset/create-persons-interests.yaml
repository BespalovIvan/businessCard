databaseChangeLog:
  - changeSet:
      id: create-persons-interests
      author: Bespalov
      changes:
        - createTable:
            tableName: persons_to_interests
            columns:
              - column:
                  name: interest_id
                  type: UUID
                  autoIncrement: false
                  constraints:
                    nullable: false
                    foreignKeyName: fk_interest
                    referencedTableName: interests
                    referencedColumnNames: interest_id
              - column:
                  name: person_id
                  type: UUID
                  autoIncrement: false
                  constraints:
                    nullable: false
                    foreignKeyName: fk_person_interest
                    referencedTableName: persons
                    referencedColumnNames: person_id
  - changeSet:
      id: add-unique-constraint
      author: Bespalov
      changes:
        - addUniqueConstraint:
            tableName: persons_to_interests
            columnNames: interest_id,person_id
            constraintName: unique_from_person_interest