databaseChangeLog:
  - changeSet:
      id: create-persons-educations
      author: Bespalov
      changes:
        - createTable:
            tableName: persons_to_educations
            columns:
              - column:
                  name: education_id
                  type: UUID
                  autoIncrement: false
                  constraints:
                    nullable: false
                    foreignKeyName: fk_educations
                    referencedTableName: educations
                    referencedColumnNames: education_id
              - column:
                  name: person_id
                  type: UUID
                  autoIncrement: false
                  constraints:
                    nullable: false
                    foreignKeyName: fk_person_education
                    referencedTableName: persons
                    referencedColumnNames: person_id
  - changeSet:
      id: add-unique-constraint
      author: Bespalov
      changes:
        - addUniqueConstraint:
            tableName: persons_to_educations
            columnNames: education_id,person_id
            constraintName: unique_from_person_educations